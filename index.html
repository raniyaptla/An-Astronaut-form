<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png"id="astronaut2" >   
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" id="astronaut1">
        <form action="">
            <h1>Rocket around the moon with your BFFs</h1>
            <label for="Country" class=" block-display">Departure Country</label>
            <select name="" id="Country">
                <option value="INDIA">INDIA</option>
                <option value="RUSSIA">RUSSIA</option>
                <option value="USA">USA</option>
            </select>
            <label for="travellers" class="block-display">No. of Space Travellers</label>
            <input type="number" name="'travellers" id ="travellers">

            <label for="email"class="block-display">Your email</label>
            <input type="text" name="email" id ="email" placeholder='ilovespace@gmail.com'>

            <label for="rent" class="block-display">Do you wanna rent a space suit?</label>

            <input type="radio" id="yes" name="rent button" value="yes">
            <label for="yes" class="rent-label">Yes, Please</label>

            <input type="radio" id="no" name="rent button" value="no">
            <label for="no" class="rent-label">No, I have my own</label>

            <input type="submit" id="button" value="TAKE US TO SPACE">

        </form>
</body>
